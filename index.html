<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحروف التفاعلية للأطفال</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo Play', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
        }

        header {
            background-color: #0b3a92;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 15px;
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
        }

        .alphabet-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            justify-items: center;
        }

        .alphabet-container img {
            width: 100%;
            max-width: 150px; /* Allow images to be larger on larger screens */
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 3px solid #87ceeb;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .alphabet-container img:hover {
            transform: scale(1.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            animation: flyIn 0.5s ease-out;
        }

        .modal-content img {
            width: 100%;
            height: auto;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @keyframes flyIn {
            from {
                transform: translateY(-100vh);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive styles */
        @media (min-width: 769px) {
            .alphabet-container {
                grid-template-columns: repeat(4, 1fr); /* Four columns for larger screens */
            }

            .alphabet-container img {
                max-width: 200px; /* Larger images for larger screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>الحروف التفاعلية للأطفال</h1>
    </header>
    <main>
        <div class="alphabet-container">
            <!-- Images will be loaded here by JavaScript -->
        </div>
    </main>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const alphabetContainer = document.querySelector('.alphabet-container');
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("modalImage");
            const span = document.getElementsByClassName("close")[0];

            const letters = 'abcdefghijklmnopqrstuvwxyz'.split('');

            letters.forEach(letter => {
                const img = document.createElement('img');
                img.src = `images/${letter}.png`;
                img.alt = letter;
                img.dataset.letter = letter;
                img.addEventListener('click', function() {
                    playSound(letter);
                    showModal(this.src);
                });
                alphabetContainer.appendChild(img);
            });

            span.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            function playSound(letter) {
                const utterance = new SpeechSynthesisUtterance(letter.toUpperCase());
                utterance.lang = 'en-US';
                utterance.rate = 0.5; // Slow down the speech rate
                utterance.pitch = 2.0; // Higher pitch for a child-like voice
                speechSynthesis.speak(utterance);
            }

            function showModal(src) {
                modalImg.src = src;
                modal.style.display = "flex";
            }
        });
    </script>
</body>
</html>
