<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أحرف طفولية</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center  flex-col">
    <h1> تعلم الحروف السحرية بطريقة ابداعية </h1>
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
            <div class="letter p-4 bg-yellow-300 rounded-lg cursor-pointer hover:bg-yellow-400 transition duration-300" data-letter="A"><img src="images/a.png" class="w-full" alt=""></div>
            <div class="letter p-4 bg-yellow-300 rounded-lg cursor-pointer hover:bg-yellow-400 transition duration-300" data-letter="B"><img src="images/b.png" class="w-full" alt=""></div>
            <div class="letter p-4 bg-yellow-300 rounded-lg cursor-pointer hover:bg-yellow-400 transition duration-300" data-letter="C"><img src="images/c.png" class="w-full" alt=""></div>
            <div class="letter p-4 bg-yellow-300 rounded-lg cursor-pointer hover:bg-yellow-400 transition duration-300" data-letter="D"><img src="images/d.png" class="w-full" alt=""></div>
            <div class="letter p-4 bg-yellow-300 rounded-lg cursor-pointer hover:bg-yellow-400 transition duration-300" data-letter="E"><img src="images/e.png" class="w-full" alt=""></div>
            <div class="letter p-4 bg-yellow-300 rounded-lg cursor-pointer hover:bg-yellow-400 transition duration-300" data-letter="F"><img src="images/f.png" class="w-full" alt=""></div>
            <div class="letter p-4 bg-yellow-300 rounded-lg cursor-pointer hover:bg-yellow-400 transition duration-300" data-letter="G"><img src="images/g.png" class="w-full" alt=""></div>
            <div class="letter p-4 bg-yellow-300 rounded-lg cursor-pointer hover:bg-yellow-400 transition duration-300" data-letter="H"><img src="images/h.png" class="w-full" alt=""></div>
            <div class="letter p-4 bg-yellow-300 rounded-lg cursor-pointer hover:bg-yellow-400 transition duration-300" data-letter="I"><img src="images/i.png" class="w-full" alt=""></div>
            <div class="letter p-4 bg-yellow-300 rounded-lg cursor-pointer hover:bg-yellow-400 transition duration-300" data-letter="J"><img src="images/j.png" class="w-full" alt=""></div>
            <div class="letter p-4 bg-yellow-300 rounded-lg cursor-pointer hover:bg-yellow-400 transition duration-300" data-letter="K"><img src="images/k.png" class="w-full" alt=""></div>
            <div class="letter p-4 bg-yellow-300 rounded-lg cursor-pointer hover:bg-yellow-400 transition duration-300" data-letter="L"><img src="images/l.png" class="w-full" alt=""></div>
            <div class="letter p-4 bg-yellow-300 rounded-lg cursor-pointer hover:bg-yellow-400 transition duration-300" data-letter="M"><img src="images/m.png" class="w-full" alt=""></div>
            <div class="letter p-4 bg-yellow-300 rounded-lg cursor-pointer hover:bg-yellow-400 transition duration-300" data-letter="N"><img src="images/n.png" class="w-full" alt=""></div>
            <div class="letter p-4 bg-yellow-300 rounded-lg cursor-pointer hover:bg-yellow-400 transition duration-300" data-letter="O"><img src="images/o.png" class="w-full" alt=""></div>
            <div class="letter p-4 bg-yellow-300 rounded-lg cursor-pointer hover:bg-yellow-400 transition duration-300" data-letter="P"><img src="images/p.png" class="w-full" alt=""></div>
            <div class="letter p-4 bg-yellow-300 rounded-lg cursor-pointer hover:bg-yellow-400 transition duration-300" data-letter="Q"><img src="images/q.png" class="w-full" alt=""></div>
            <div class="letter p-4 bg-yellow-300 rounded-lg cursor-pointer hover:bg-yellow-400 transition duration-300" data-letter="R"><img src="images/r.png" class="w-full" alt=""></div>
            <div class="letter p-4 bg-yellow-300 rounded-lg cursor-pointer hover:bg-yellow-400 transition duration-300" data-letter="S"><img src="images/s.png" class="w-full" alt=""></div>
            <div class="letter p-4 bg-yellow-300 rounded-lg cursor-pointer hover:bg-yellow-400 transition duration-300" data-letter="T"><img src="images/t.png" class="w-full" alt=""></div>
            <div class="letter p-4 bg-yellow-300 rounded-lg cursor-pointer hover:bg-yellow-400 transition duration-300" data-letter="Y"><img src="images/u.png" class="w-full" alt=""></div>
            <div class="letter p-4 bg-yellow-300 rounded-lg cursor-pointer hover:bg-yellow-400 transition duration-300" data-letter="V"><img src="images/v.png" class="w-full" alt=""></div>
            <div class="letter p-4 bg-yellow-300 rounded-lg cursor-pointer hover:bg-yellow-400 transition duration-300" data-letter="W"><img src="images/w.png" class="w-full" alt=""></div>
            <div class="letter p-4 bg-yellow-300 rounded-lg cursor-pointer hover:bg-yellow-400 transition duration-300" data-letter="X"><img src="images/x.png" class="w-full" alt=""></div>
            <div class="letter p-4 bg-yellow-300 rounded-lg cursor-pointer hover:bg-yellow-400 transition duration-300" data-letter="Y"><img src="images/y.png" class="w-full" alt=""></div>
            <div class="letter p-4 bg-yellow-300 rounded-lg cursor-pointer hover:bg-yellow-400 transition duration-300" data-letter="Z"><img src="images/z.png" class="w-full" alt=""></div>
            <!-- يمكنك إضافة المزيد من الأحرف هنا -->
        </div>
    </div>

    <div id="modal" class="fixed z-10 inset-0 overflow-y-auto hidden">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>

            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="letter-title"></h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500" id="letter-word"></p>
                                <img id="letter-image" src="" alt="Letter Image" class="mt-4 w-full">
                                <audio id="letter-audio" controls class="mt-4 w-full">
                                    <source id="audio-source" src="sounds/apple.mp3" type="audio/mp3">
                                    المتصفح الخاص بك لا يدعم عنصر الصوت.
                                </audio>
                              
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <span class="flex w-full rounded-md shadow-sm sm:ml-3 sm:w-auto">
                        <button type="button" class="close inline-flex justify-center w-full rounded-md border border-transparent px-4 py-2 bg-red-600 text-base leading-6 font-medium text-white shadow-sm hover:bg-red-500 focus:outline-none focus:border-red-700 focus:shadow-outline-red transition ease-in-out duration-150 sm:text-sm sm:leading-5">
                            Close
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const letters = document.querySelectorAll('.letter');
            const modal = document.getElementById('modal');
            const letterTitle = document.getElementById('letter-title');
            const letterWord = document.getElementById('letter-word');
            const letterImage = document.getElementById('letter-image');
            const letterAudio = document.getElementById('letter-audio');
            const audioSource = document.getElementById('audio-source');
            const closeModal = document.querySelector('.close');

            letters.forEach(letter => {
                letter.addEventListener('click', () => {
                    const letterChar = letter.getAttribute('data-letter');
                    letterTitle.textContent = letterChar;
                    letterWord.textContent = getWordForLetter(letterChar);
                    letterImage.src = getImageForLetter(letterChar);
                    audioSource.src = getAudioForLetter(letterChar);
                    letterAudio.load();
                    modal.classList.remove('hidden');
                    letterAudio.play(); // تشغيل الصوت تلقائيًا
                });
            });

            closeModal.addEventListener('click', () => {
                modal.classList.add('hidden');
            });

            function getWordForLetter(letter) {
                const words = {
                    'A': 'Apple',
                    'B': 'Ball',
                    'C': 'Cat',
                    'D': 'Dog',
                    'E': 'Elephant',
                    'F': 'Fish',
                    'G': 'Giraffe',
                    'H': 'Hat',
                    'I': 'Ice Cream',
                    'J': 'Jellyfish',
                    'K': 'Kangaroo',
                    'L': 'Lion',
                    'M': 'Monkey',
                    'N': 'Nest',
                    'O': 'Octopus',
                    'P': 'Penguin',
                    'Q': 'Queen',
                    'R': 'Rabbit',
                    'S': 'Snake',
                    'T': 'Tiger',
                    'U': 'Umbrella',
                    'V': 'Violin',
                    'W': 'Whale',
                    'X': 'Xylophone',
                    'Y': 'Yak',
                    'Z': 'Zebra'
                };
                return words[letter] || '';
            }

            function getImageForLetter(letter) {
                const images = {
                    'A': 'images/a.png',
                    'B': 'images/b.png',
                    'C': 'images/c.png',
                    'D': 'images/d.png',
                    'E': 'images/e.png',
                    'F': 'images/f.png',
                    'G': 'images/g.png',
                    'H': 'images/h.png',
                    'I': 'images/i.png',
                    'J': 'images/j.png',
                    'K': 'images/k.png',
                    'L': 'images/l.png',
                    'M': 'images/m.png',
                    'N': 'images/n.png',
                    'O': 'images/o.png',
                    'P': 'images/p.png',
                    'Q': 'images/q.png',
                    'R': 'images/r.png',
                    'S': 'images/s.png',
                    'T': 'images/t.png',
                    'U': 'images/u.png',
                    'V': 'images/v.png',
                    'W': 'images/w.png',
                    'X': 'images/x.png',
                    'Y': 'images/y.png',
                    'Z': 'images/z.png'
                };
                return images[letter] || '';
            }

            function getAudioForLetter(letter) {
                const audios = {
                    'A': 'sounds/a.mp3',
                    'B': 'sounds/b.mp3',
                    'C': 'sounds/c.mp3',
                    'D': 'sounds/d.mp3',
                    'E': 'sounds/e.mp3',
                    'F': 'sounds/f.mp3',
                    'G': 'sounds/g.mp3',
                    'H': 'sounds/h.mp3',
                    'I': 'sounds/i.mp3',
                    'J': 'sounds/j.mp3',
                    'K': 'sounds/k.mp3',
                    'L': 'sounds/l.mp3',
                    'M': 'sounds/m.mp3',
                    'N': 'sounds/n.mp3',
                    'O': 'sounds/o.mp3',
                    'P': 'sounds/p.mp3',
                    'Q': 'sounds/q.mp3',
                    'R': 'sounds/r.mp3',
                    'S': 'sounds/s.mp3',
                    'T': 'sounds/t.mp3',
                    'U': 'sounds/u.mp3',
                    'V': 'sounds/v.mp3',
                    'W': 'sounds/w.mp3',
                    'X': 'sounds/x.mp3',
                    'Y': 'sounds/y.mp3',
                    'Z': 'sounds/z.mp3'
                };
                return audios[letter] || '';
            }
        });
    </script>
</body>
</html>
